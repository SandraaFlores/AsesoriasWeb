<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTopicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{topicController.selected.id}" title="#{bundle.EditTopicTitle_id}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{topicController.selected.name}" title="#{bundle.EditTopicTitle_name}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_description}" for="description" />
                    <h:inputText id="description" value="#{topicController.selected.description}" title="#{bundle.EditTopicTitle_description}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_urlImage}" for="urlImage" />
                    <h:inputText id="urlImage" value="#{topicController.selected.urlImage}" title="#{bundle.EditTopicTitle_urlImage}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_urlImage}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_active}" for="active" />
                    <h:inputText id="active" value="#{topicController.selected.active}" title="#{bundle.EditTopicTitle_active}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditTopicLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{topicController.selected.createTime}" title="#{bundle.EditTopicTitle_createTime}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTopicLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{topicController.selected.updateTime}" title="#{bundle.EditTopicTitle_updateTime}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTopicLabel_subjectId}" for="subjectId" />
                    <h:selectOneMenu id="subjectId" value="#{topicController.selected.subjectId}" title="#{bundle.EditTopicTitle_subjectId}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_subjectId}">
                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTopicLabel_topicId}" for="topicId" />
                    <h:selectOneMenu id="topicId" value="#{topicController.selected.topicId}" title="#{bundle.EditTopicTitle_topicId}" required="true" requiredMessage="#{bundle.EditTopicRequiredMessage_topicId}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{topicController.update}" value="#{bundle.EditTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTopicViewLink}"/>
                <br />
                <h:commandLink action="#{topicController.prepareList}" value="#{bundle.EditTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
