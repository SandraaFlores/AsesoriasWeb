<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Editar Tema</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" enctype="multipart/form-data">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Id:" for="id" />
                                    <h:inputText id="id" class="form-control col-lg-6" value="#{topicController.selected.id}" title="#{bundle.EditTopicTitle_id}" required="false" requiredMessage="El campo Id es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Nombre:" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-6" value="#{topicController.selected.name}" title="#{bundle.EditTopicTitle_name}" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Descripción:" for="description" />
                                    <h:inputTextarea rows="3" id="description" class="form-control col-lg-6" value="#{topicController.selected.description}" title="#{bundle.EditTopicTitle_description}" required="true" requiredMessage="El campo Descripción es obligatorio."/>
                                </div>
                                
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Imagen:" for="urlImage" />
                                    <p:fileUpload id="urlImage" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="form-control col-lg-6" value="#{topicController.file}" mode="simple" />
                                </div>
                                                               
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Activo:" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-6" value="#{topicController.selected.active}" title="#{bundle.EditTopicTitle_active}" required="true" requiredMessage="El campo Active es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditTopicLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" class="form-control col-lg-6" value="#{topicController.selected.createTime}" title="#{bundle.EditTopicTitle_createTime}" required="false" requiredMessage="#{bundle.EditTopicRequiredMessage_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditTopicLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" class="form-control col-lg-6" value="#{topicController.selected.updateTime}" title="#{bundle.EditTopicTitle_updateTime}" required="false" requiredMessage="#{bundle.EditTopicRequiredMessage_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Materia:" for="subjectId" />
                                    <h:selectOneMenu id="subjectId" class="form-control col-lg-6" value="#{topicController.selected.subjectId}" title="#{bundle.EditTopicTitle_subjectId}" required="true" requiredMessage="El campo Materia es obligatorio.">
                                        <f:selectItems value="#{subjectController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Tema:" for="topicId" />
                                    <h:selectOneMenu id="topicId" class="form-control col-lg-6" value="#{topicController.selected.topicId}" title="#{bundle.EditTopicTitle_topicId}" required="false">
                                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <p:commandButton class="btn btn-primary" action="#{topicController.update}" value="Guardar" ajax="false"/>
                                        <h:commandLink class="btn btn-secondary" action="#{topicController.prepareList}" value="Lista" immediate="true"/>
                                        
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
