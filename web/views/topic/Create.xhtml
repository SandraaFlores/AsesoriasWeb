<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="Nuevo tema"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Crear tema</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" enctype="multipart/form-data">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="Id" class="col-lg-3 col-form-label form-control-label" for="id" />
                                    <h:inputText id="id" value="#{topicController.selected.id}" class="form-control col-lg-6" required="false" requiredMessage="#{bundle.CreateTopicRequiredMessage_id}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Nombre:" class="col-lg-3 col-form-label form-control-label" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-6" value="#{topicController.selected.name}"  required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Descripción:" class="col-lg-3 col-form-label form-control-label" for="description" />
                                    <h:inputTextarea rows="3" id="description" class="form-control col-lg-6" value="#{topicController.selected.description}" required="true" requiredMessage="El campo Descripción es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Imagen:" class="col-lg-3 col-form-label form-control-label" for="urlImage" />
                                    <p:fileUpload id="urlImage" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="form-control col-lg-6" value="#{topicController.file}" mode="simple" />
                                </div>

                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Activo:" class="col-lg-3 col-form-label form-control-label" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-6" value="#{topicController.selected.active}" required="true" requiredMessage="El campo Activo: es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.CreateTopicLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" value="#{topicController.selected.createTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.CreateTopicLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" value="#{topicController.selected.updateTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Materia:" class="col-lg-3 col-form-label form-control-label" for="subjectId" />
                                    <h:selectOneMenu id="subjectId" class="form-control col-lg-6" value="#{topicController.selected.subjectId}" required="true" requiredMessage="El campo Materia es obligatorio.">
                                        <f:selectItems value="#{subjectController.itemsAvailableSelectMany}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Tema principal:" class="col-lg-3 col-form-label form-control-label" for="topicId" />
                                    <h:selectOneMenu id="topicId" class="form-control col-lg-4" value="#{topicController.selected.topicId}" required="false">
                                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <span class="col-5">Deje vacio el campo si este es el tema principal.</span>
                                </div>
                                <div class="row mx-0">
                                    <div class="col-6 text-center">
                                        <p:commandButton class="btn btn-primary" action="#{topicController.create}" value="Guardar" ajax="false"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{topicController.prepareList}" value="Cancelar" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
