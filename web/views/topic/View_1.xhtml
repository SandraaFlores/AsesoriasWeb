<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/student/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Detalles Tema</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form row" role="form" >
                                <div class="form-group  col-md-12 d-none">
                                    <h:outputText value="Id:"/>
                                    <h:outputText value="#{topicController.selected.id}" title="#{bundle.ViewTopicTitle_id}"/>
                                </div>
                                <div class="form-group  col-md-12">
                                    <b><h:outputText value="Nombre: "/></b>
                                    <h:outputText value="#{topicController.selected.name}" title="#{bundle.ViewTopicTitle_name}"/>
                                </div>
                                <div class="form-group  col-md-12">
                                    <b><h:outputText value="Descripción: "/></b>
                                    <h:outputText value="#{topicController.selected.description}" title="#{bundle.ViewTopicTitle_description}"/>
                                </div>
                                <div class="form-group  col-md-12">
                                    <img src="/AsesoriasWeb#{topicController.selected.urlImage}" alt="sin imagen" style="width:100%; height: auto;"></img>
                                </div>
                                <div class="form-group  col-md-12 d-none">
                                    <b><h:outputText value="Activo: "/></b>
                                    <h:outputText value="#{topicController.selected.active}" title="#{bundle.ViewTopicTitle_active}"/>
                                </div>
                                <div class="form-group  col-md-12 d-none">
                                    <h:outputText value="Fecha Creación: "/>
                                    <h:outputText value="#{topicController.selected.createTime}" title="#{bundle.ViewTopicTitle_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </div>
                                <div class="form-group  col-md-12 d-none">
                                    <h:outputText value="Fecha Actualización: "/>
                                    <h:outputText value="#{topicController.selected.updateTime}" title="#{bundle.ViewTopicTitle_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </div>
                                <div class="form-group  col-md-12 d-none">
                                    <b><h:outputText value="Materia: "/></b>
                                    <h:outputText value="#{topicController.selected.getSubjectId().getName()}" title="#{bundle.ViewTopicTitle_subjectId}"/>
                                </div>
                                <div class="form-group  col-md-12 d-none">
                                    <b><h:outputText value="Tema: "/></b>
                                    <h:outputText value="#{topicController.selected.getTopicId().getName()}" title="#{bundle.ViewTopicTitle_topicId}"/>
                                </div>
                                <div class="form-group  col-md-12">
                                    <b><h:outputText value="Materiales Disponibles: "/></b>
                                    <div class="row">
                                            <div class="col-12">
                                                <p:commandButton value="Ver materiales" >
                                                    <f:ajax event="click"
                                                            render="display"
                                                            listener="#{topicHasMaterials.getMaterialsOfTopic(topicController.selected.getId())}"/>
                                                </p:commandButton>
                                            </div>
                                            <div class="col-12">
                                                <h:panelGroup id="display">
                                                    <ui:repeat value="#{topicHasMaterials.list}" var="material">
                                                        <li>
                                                            <span class="fas fa-file-alt">  #{material.name}</span>
                                                        </li>
                                                    </ui:repeat>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <h:commandLink class="btn btn-primary" action="#{topicController.prepareList2}" value="Lista"/>
                                        
                                    </div>                          
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
