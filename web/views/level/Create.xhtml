<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLevelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLevelLabel_id}" for="id" />
                    <h:inputText id="id" value="#{levelController.selected.id}" title="#{bundle.CreateLevelTitle_id}" required="true" requiredMessage="#{bundle.CreateLevelRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateLevelLabel_name}" for="name" />
                    <h:inputText id="name" value="#{levelController.selected.name}" title="#{bundle.CreateLevelTitle_name}" required="true" requiredMessage="#{bundle.CreateLevelRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateLevelLabel_active}" for="active" />
                    <h:inputText id="active" value="#{levelController.selected.active}" title="#{bundle.CreateLevelTitle_active}" required="true" requiredMessage="#{bundle.CreateLevelRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{levelController.create}" value="#{bundle.CreateLevelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{levelController.prepareList}" value="#{bundle.CreateLevelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLevelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
