<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.EditSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Editar materia</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" enctype="multipart/form-data">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Id:" for="id" />
                                    <h:inputText id="id" class="form-control col-lg-6" value="#{subjectController.selected.id}" title="#{bundle.EditSubjectTitle_id}" required="false"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Nombre:" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-6" value="#{subjectController.selected.name}" title="#{bundle.EditSubjectTitle_name}" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Descripción:" for="description" />
                                    <h:inputTextarea rows="3" id="description" class="form-control col-lg-6" value="#{subjectController.selected.description}" title="#{bundle.EditSubjectTitle_description}" required="true" requiredMessage="El campo Descripción es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Imagen:" for="urlImage" />
                                    <p:fileUpload id="urlImage" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" class="form-control col-lg-6" value="#{subjectController.file}" required="true" requiredMessage="El campo Imagen es obligatorio." mode="simple"/>
                                </div>
                                
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Activo:" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-6" value="#{subjectController.selected.active}" title="#{bundle.EditSubjectTitle_active}" required="true" requiredMessage="El campo Activo es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.EditSubjectLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" value="#{subjectController.selected.createTime}" title="#{bundle.EditSubjectTitle_createTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.EditSubjectLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" value="#{subjectController.selected.updateTime}" title="#{bundle.EditSubjectTitle_updateTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="row mx-0">
                                    <div class="col-6 text-center">
                                        <p:commandButton class="btn btn-primary" action="#{subjectController.update}" value="Guardar"  ajax="false"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{subjectController.prepareList}" value="Cancerlar" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
