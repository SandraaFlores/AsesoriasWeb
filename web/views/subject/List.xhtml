<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-12 text-center">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListSubjectEmpty}" rendered="#{subjectController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{subjectController.items.rowCount > 0}">
                        <h:outputText value="#{subjectController.pagination.pageFirstItem + 1}..#{subjectController.pagination.pageLastItem + 1}/#{subjectController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{subjectController.previous}" value="#{bundle.Previous} #{subjectController.pagination.pageSize}" rendered="#{subjectController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{subjectController.next}" value="#{bundle.Next} #{subjectController.pagination.pageSize}" rendered="#{subjectController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable class="table" value="#{subjectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripción"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Url Imagen"/>
                                </f:facet>
                                <h:outputText value="#{item.urlImage}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>
                                <h:outputText value="#{item.active}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Creación"/>
                                </f:facet>
                                <h:outputText value="#{item.createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Actualización"/>
                                </f:facet>
                                <h:outputText value="#{item.updateTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <h:commandLink class="fas fa-eye color-black mx-1" action="#{subjectController.prepareView}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="fas fa-pencil-alt color-blue mx-1" action="#{subjectController.prepareEdit}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="far fa-trash-alt color-red mx-1" action="#{subjectController.destroy}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <div class="form-group row">
                        <div class="col-lg-6 text-right">
                            <h:commandLink class="btn btn-secondary" action="#{subjectController.prepareCreate}" value="Crear nuevo"/>
                        </div>
                        <div class="col-lg-6 text-left">
                            <h:link class="btn btn-success" outcome="/index" value="Inicio"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
