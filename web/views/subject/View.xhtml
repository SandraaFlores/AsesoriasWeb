<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Detalles Materia</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" >
                                <div class="form-group row">
                                    <b><h:outputText value="Id:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.id}" title="#{bundle.ViewSubjectTitle_id}"/>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Nombre:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.name}" title="#{bundle.ViewSubjectTitle_name}"/>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Descripción:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.description}" title="#{bundle.ViewSubjectTitle_description}"/>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Url Imagen:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.urlImage}" title="#{bundle.ViewSubjectTitle_urlImage}"/>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Activo:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.active}" title="#{bundle.ViewSubjectTitle_active}"/>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Fecha Creación:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.createTime}" title="#{bundle.ViewSubjectTitle_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </div>
                                <div class="form-group row">
                                    <b><h:outputText value="Fecha Actualización:" class="col-lg-3 col-form-label form-control-label"/></b>
                                    <h:outputText value="#{subjectController.selected.updateTime}" title="#{bundle.ViewSubjectTitle_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-3 text-right">
                                        <h:link class="btn btn-primary" outcome="Edit" value="Editar"/>
                                    </div>
                                    <div class="col-lg-3 text-right">
                                        <h:commandLink class="btn btn-secondary" action="#{subjectController.prepareCreate}" value="Crear nuevo" />
                                    </div>
                                    <div class="col-lg-3 text-right">
                                        <h:commandLink class="btn btn-secondary" action="#{subjectController.prepareList}" value="Lista"/>
                                    </div>
                                    <div class="col-lg-3 text-right">
                                        <h:link class="btn btn-success" outcome="/index" value="Inicio"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
