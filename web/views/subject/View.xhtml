<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.ViewSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Detalles de materia</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" >
                                <div class="row">
                                    <div class="col-8">
                                        <div class="form-group row">
                                            <b><h:outputText value="Nombre:" class="col-lg-3 col-form-label form-control-label"/></b>
                                            <h:outputText value="#{subjectController.selected.name}" title="#{bundle.ViewSubjectTitle_name}"/>
                                        </div>
                                        <div class="form-group row">
                                            <b><h:outputText value="Descripción:" class="col-lg-3 col-form-label form-control-label"/></b>
                                            <h:outputText value="#{subjectController.selected.description}" title="#{bundle.ViewSubjectTitle_description}"/>
                                        </div>
                                        <div class="form-group row">
                                            <img src="/AsesoriasWeb#{subjectController.selected.urlImage}" alt="sin imagen" style="width:100%; height: auto;"/>
                                        </div>
                                        <div class="form-group row">
                                            <b><h:outputText value="Activo:" class="col-lg-3 col-form-label form-control-label"/></b>
                                            <h:outputText value="#{subjectController.selected.active}" title="#{bundle.ViewSubjectTitle_active}"/>
                                        </div>
                                        <div class="form-group row">
                                            <b><h:outputText value="Fecha Creación:" class="col-lg-3 col-form-label form-control-label"/></b>
                                            <h:outputText value="#{subjectController.selected.createTime}" title="#{bundle.ViewSubjectTitle_createTime}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </div>
                                        <div class="form-group row">
                                            <b><h:outputText value="Fecha Actualización:" class="col-lg-3 col-form-label form-control-label"/></b>
                                            <h:outputText value="#{subjectController.selected.updateTime}" title="#{bundle.ViewSubjectTitle_updateTime}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <p:commandButton value="Ver temas" >
                                                    <f:ajax event="click" 
                                                            render="display"
                                                            listener="#{subjectHasTopics.getTopicsOfSubject(subjectController.selected.getId())}"/>
                                                </p:commandButton>
                                            </div>
                                            <div class="col-12 text-center">
                                                <h:panelGroup id="display">
                                                    <ui:repeat value="#{subjectHasTopics.listTopic}" var="topic">
                                                        <li>
                                                            <span>#{topic.name}</span>
                                                        </li>
                                                    </ui:repeat>
                                                </h:panelGroup>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h:commandLink class="btn btn-primary" action="#{subjectController.prepareList}" value="Regresar"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
