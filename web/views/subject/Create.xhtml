<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_id}" for="id" />
                    <h:inputText id="id" value="#{subjectController.selected.id}" title="#{bundle.CreateSubjectTitle_id}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.CreateSubjectTitle_name}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_description}" for="description" />
                    <h:inputText id="description" value="#{subjectController.selected.description}" title="#{bundle.CreateSubjectTitle_description}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_urlImage}" for="urlImage" />
                    <h:inputText id="urlImage" value="#{subjectController.selected.urlImage}" title="#{bundle.CreateSubjectTitle_urlImage}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_urlImage}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_active}" for="active" />
                    <h:inputText id="active" value="#{subjectController.selected.active}" title="#{bundle.CreateSubjectTitle_active}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{subjectController.selected.createTime}" title="#{bundle.CreateSubjectTitle_createTime}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{subjectController.selected.updateTime}" title="#{bundle.CreateSubjectTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.create}" value="#{bundle.CreateSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.CreateSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
