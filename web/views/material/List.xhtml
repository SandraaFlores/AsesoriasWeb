<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/student/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="col-12 text-center">
                <h:form styleClass="jsfcrud_list_form">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                    <h:outputText escape="false" value="#{bundle.ListMaterialEmpty}" rendered="#{materialController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{materialController.items.rowCount > 0}">
                        <h:outputText value="#{materialController.pagination.pageFirstItem + 1}..#{materialController.pagination.pageLastItem + 1}/#{materialController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{materialController.previous}" value="#{bundle.Previous} #{materialController.pagination.pageSize}" rendered="#{materialController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{materialController.next}" value="#{bundle.Next} #{materialController.pagination.pageSize}" rendered="#{materialController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{materialController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Url Imagen"/>
                                </f:facet>
                                <h:outputText value="#{item.url}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Verficiar"/>
                                </f:facet>
                                <h:outputText value="#{item.check}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>
                                <h:outputText value="#{item.active}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListMaterialTitle_createTime}"/>
                                </f:facet>
                                <h:outputText value="#{item.createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListMaterialTitle_updateTime}"/>
                                </f:facet>
                                <h:outputText value="#{item.updateTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tema"/>
                                </f:facet>
                                <h:outputText value="#{item.topicId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo De Material"/>
                                </f:facet>
                                <h:outputText value="#{item.typeMaterialId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <h:commandLink class="fas fa-eye color-black mx-1" action="#{materialController.prepareView}" value="#{bundle.ListMaterialViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="fas fa-pencil-alt color-blue mx-1" action="#{materialController.prepareEdit}" value="#{bundle.ListMaterialEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="far fa-trash-alt color-red mx-1" action="#{materialController.destroy}" value="#{bundle.ListMaterialDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <div class="col-md-12 text-left ">
                        <div class="d-flex justify-content-around">
                            <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ListMaterialCreateLink}"/>
                            <h:link outcome="/index" value="#{bundle.ListMaterialIndexLink}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
