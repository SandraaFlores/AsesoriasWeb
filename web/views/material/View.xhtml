<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialLabel_id}"/>
                    <h:outputText value="#{materialController.selected.id}" title="#{bundle.ViewMaterialTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_name}"/>
                    <h:outputText value="#{materialController.selected.name}" title="#{bundle.ViewMaterialTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_url}"/>
                    <h:outputText value="#{materialController.selected.url}" title="#{bundle.ViewMaterialTitle_url}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_check}"/>
                    <h:outputText value="#{materialController.selected.check}" title="#{bundle.ViewMaterialTitle_check}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_active}"/>
                    <h:outputText value="#{materialController.selected.active}" title="#{bundle.ViewMaterialTitle_active}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_createTime}"/>
                    <h:outputText value="#{materialController.selected.createTime}" title="#{bundle.ViewMaterialTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMaterialLabel_updateTime}"/>
                    <h:outputText value="#{materialController.selected.updateTime}" title="#{bundle.ViewMaterialTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMaterialLabel_topicId}"/>
                    <h:outputText value="#{materialController.selected.topicId}" title="#{bundle.ViewMaterialTitle_topicId}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_typeMaterialId}"/>
                    <h:outputText value="#{materialController.selected.typeMaterialId}" title="#{bundle.ViewMaterialTitle_typeMaterialId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.destroyAndView}" value="#{bundle.ViewMaterialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
