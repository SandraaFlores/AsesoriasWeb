<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/professor/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center" >Crear Material</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" enctype="multipart/form-data">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateMaterialLabel_id}" for="id" />
                                    <h:inputText id="id" class="form-control col-lg-6" value="#{materialController.selected.id}" required="false" requiredMessage="#{bundle.CreateMaterialRequiredMessage_id}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Nombre:" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-6" value="#{materialController.selected.name}" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Archivo:" for="url" />
                                    <p:fileUpload id="url" allowTypes="/(\.|\/)(doc|docx|txt|xls|xlsx|pdf|jpg|gif|jpe?g|png)$/" class="form-control col-lg-6" value="#{materialController.file}" required="true" requiredMessage="El campo Archivo es obligatorio." mode="simple"/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateMaterialLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" class="form-control col-lg-6" value="#{materialController.selected.createTime}" required="false" requiredMessage="#{bundle.CreateMaterialRequiredMessage_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateMaterialLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" class="form-control col-lg-6" value="#{materialController.selected.updateTime}" required="false" requiredMessage="#{bundle.CreateMaterialRequiredMessage_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Tema:" for="topicId" />
                                    <h:selectOneMenu id="topicId" class="form-control col-lg-6" value="#{materialController.selected.topicId}" required="false" >
                                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Tipo De Material" for="typeMaterialId" />
                                    <h:selectOneMenu id="typeMaterialId" class="form-control col-lg-6" value="#{materialController.selected.typeMaterialId}" required="true" requiredMessage="El campo Tipo De Material es obligatorio.">
                                        <f:selectItems value="#{typeMaterialController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <p:commandButton class="btn btn-primary glyphicon glyphicon-floppy-save" action="#{materialController.create}" value="Guardar" ajax="false"/>  
                                        <h:commandLink class="btn btn-secondary" action="#{materialController.prepareList}" value="Lista" immediate="true"/>  
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
