<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages styleClass="alert" errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_id}" for="id" />
                    <h:inputText id="id" value="#{materialController.selected.id}" title="#{bundle.CreateMaterialTitle_id}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_name}" for="name" />
                    <h:inputText id="name" value="#{materialController.selected.name}" title="#{bundle.CreateMaterialTitle_name}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_url}" for="url" />
                    <h:inputText id="url" value="#{materialController.selected.url}" title="#{bundle.CreateMaterialTitle_url}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_check}" for="check" />
                    <h:inputText id="check" value="#{materialController.selected.check}" title="#{bundle.CreateMaterialTitle_check}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_check}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_active}" for="active" />
                    <h:inputText id="active" value="#{materialController.selected.active}" title="#{bundle.CreateMaterialTitle_active}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{materialController.selected.createTime}" title="#{bundle.CreateMaterialTitle_createTime}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{materialController.selected.updateTime}" title="#{bundle.CreateMaterialTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_topicId}" for="topicId" />
                    <h:selectOneMenu id="topicId" value="#{materialController.selected.topicId}" title="#{bundle.CreateMaterialTitle_topicId}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_topicId}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMaterialLabel_typeMaterialId}" for="typeMaterialId" />
                    <h:selectOneMenu id="typeMaterialId" value="#{materialController.selected.typeMaterialId}" title="#{bundle.CreateMaterialTitle_typeMaterialId}" required="true" requiredMessage="#{bundle.CreateMaterialRequiredMessage_typeMaterialId}">
                        <f:selectItems value="#{typeMaterialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.create}" value="#{bundle.CreateMaterialSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.CreateMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMaterialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
