<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/professor/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                    </p:messages>
                </div>
                <div class="mx-auto col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Editar Material</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" enctype="multipart/form-data">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="Id" class="col-lg-3 col-form-label form-control-label" for="id" />
                                    <h:inputText id="id" value="#{materialController.selected.id}" class="form-control col-lg-6" required="false" requiredMessage="#{bundle.EditMaterialRequiredMessage_id}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Nombre:" class="col-lg-3 col-form-label form-control-label" for="name" />
                                    <h:inputText id="name" value="#{materialController.selected.name}" class="form-control col-lg-6" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Imagen:" class="col-lg-3 col-form-label form-control-label" for="url" />
                                    <p:fileUpload id="url" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{materialController.file}" class="form-control col-lg-6" required="true" requiredMessage="El campo Imagen es obligatorio." mode="simple"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Verficar:" class="col-lg-3 col-form-label form-control-label" for="check" />
                                    <h:inputText id="check" value="#{materialController.selected.checkin}" class="form-control col-lg-6" required="true" requiredMessage="El campo Verificar es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Activo:" class="col-lg-3 col-form-label form-control-label" for="active" />
                                    <h:inputText id="active" value="#{materialController.selected.active}" class="form-control col-lg-6" required="true" requiredMessage="El campo Activo es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.EditMaterialLabel_createTime}" class="col-lg-3 col-form-label form-control-label" for="createTime" />
                                    <h:inputText id="createTime" value="#{materialController.selected.createTime}" class="form-control col-lg-6" required="false" requiredMessage="#{bundle.EditMaterialRequiredMessage_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.EditMaterialLabel_updateTime}" class="col-lg-3 col-form-label form-control-label" for="updateTime" />
                                    <h:inputText id="updateTime" value="#{materialController.selected.updateTime}" class="form-control col-lg-6" required="false" requiredMessage="#{bundle.EditMaterialRequiredMessage_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Tema:" class="col-lg-3 col-form-label form-control-label" for="topicId" />
                                    <h:selectOneMenu id="topicId" value="#{materialController.selected.topicId}" class="form-control col-lg-6" required="false" requiredMessage="El campo Tema es obligatorio.">
                                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Tipo De Material:" class="col-lg-3 col-form-label form-control-label" for="typeMaterialId" />
                                    <h:selectOneMenu id="typeMaterialId" value="#{materialController.selected.typeMaterialId}" class="form-control col-lg-6" required="true" requiredMessage="El campo Tipo de Material es obligatorio.">
                                        <f:selectItems value="#{typeMaterialController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <p:commandButton class="btn btn-primary" action="#{materialController.update}" value="Guardar" ajax="false"/>
                                        <h:commandLink class="btn btn-secondary" action="#{materialController.prepareList}" value="Lista" immediate="true"/>
                                        
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
