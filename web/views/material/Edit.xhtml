<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMaterialLabel_id}" for="id" />
                    <h:inputText id="id" value="#{materialController.selected.id}" title="#{bundle.EditMaterialTitle_id}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_name}" for="name" />
                    <h:inputText id="name" value="#{materialController.selected.name}" title="#{bundle.EditMaterialTitle_name}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_url}" for="url" />
                    <h:inputText id="url" value="#{materialController.selected.url}" title="#{bundle.EditMaterialTitle_url}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_check}" for="check" />
                    <h:inputText id="check" value="#{materialController.selected.check}" title="#{bundle.EditMaterialTitle_check}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_check}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_active}" for="active" />
                    <h:inputText id="active" value="#{materialController.selected.active}" title="#{bundle.EditMaterialTitle_active}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{materialController.selected.createTime}" title="#{bundle.EditMaterialTitle_createTime}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{materialController.selected.updateTime}" title="#{bundle.EditMaterialTitle_updateTime}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_topicId}" for="topicId" />
                    <h:selectOneMenu id="topicId" value="#{materialController.selected.topicId}" title="#{bundle.EditMaterialTitle_topicId}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_topicId}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMaterialLabel_typeMaterialId}" for="typeMaterialId" />
                    <h:selectOneMenu id="typeMaterialId" value="#{materialController.selected.typeMaterialId}" title="#{bundle.EditMaterialTitle_typeMaterialId}" required="true" requiredMessage="#{bundle.EditMaterialRequiredMessage_typeMaterialId}">
                        <f:selectItems value="#{typeMaterialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{materialController.update}" value="#{bundle.EditMaterialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMaterialViewLink}"/>
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.EditMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMaterialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
