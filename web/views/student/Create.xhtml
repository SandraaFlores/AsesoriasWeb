<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.CreateStudentTitle_id}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{studentController.selected.semester}" title="#{bundle.CreateStudentTitle_semester}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_score}" for="score" />
                    <h:inputText id="score" value="#{studentController.selected.score}" title="#{bundle.CreateStudentTitle_score}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_score}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{studentController.selected.phone}" title="#{bundle.CreateStudentTitle_phone}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_careerId}" for="careerId" />
                    <h:selectOneMenu id="careerId" value="#{studentController.selected.careerId}" title="#{bundle.CreateStudentTitle_careerId}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_careerId}">
                        <f:selectItems value="#{careerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_studentTypeId}" for="studentTypeId" />
                    <h:selectOneMenu id="studentTypeId" value="#{studentController.selected.studentTypeId}" title="#{bundle.CreateStudentTitle_studentTypeId}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_studentTypeId}">
                        <f:selectItems value="#{studentTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{studentController.selected.userId}" title="#{bundle.CreateStudentTitle_userId}" required="true" requiredMessage="#{bundle.CreateStudentRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.create}" value="#{bundle.CreateStudentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.CreateStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
