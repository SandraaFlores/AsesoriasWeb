<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="Editar estudiante"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Editar estudiante</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Semestre" for="semester" />
                                    <h:selectOneMenu id="semester" class="form-control col-lg-9" value="#{studentController.selected.semester}" title="#{bundle.EditStudentTitle_semester}" required="true" requiredMessage="El teléfono es requerido">
                                        <f:selectItem itemValue = "1" itemLabel = "Primero" /> 
                                        <f:selectItem itemValue = "2" itemLabel = "Segundo" />
                                        <f:selectItem itemValue = "3" itemLabel = "Tercero" />
                                        <f:selectItem itemValue = "4" itemLabel = "Cuarto" />
                                        <f:selectItem itemValue = "5" itemLabel = "Quinto" />
                                        <f:selectItem itemValue = "6" itemLabel = "Sexto" />
                                        <f:selectItem itemValue = "7" itemLabel = "Séptimo" />
                                        <f:selectItem itemValue = "8" itemLabel = "Octavo" />
                                        <f:selectItem itemValue = "9" itemLabel = "Noveno" />
                                        <f:selectItem itemValue = "10" itemLabel = "Décimo" />
                                        <f:selectItem itemValue = "11" itemLabel = "Onceavo" />
                                        <f:selectItem itemValue = "12" itemLabel = "Doceavo" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Teléfono:" for="phone" />
                                    <h:inputText id="phone" class="form-control col-lg-9" value="#{studentController.selected.phone}" title="#{bundle.EditStudentTitle_phone}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_phone}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Carrera:" for="careerId" />
                                    <h:selectOneMenu id="careerId" class="form-control col-lg-9" value="#{studentController.selected.careerId}" title="#{bundle.EditStudentTitle_careerId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_careerId}">
                                        <f:selectItems value="#{careerController.careersActive}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Tipo:" for="studentTypeId" />
                                    <h:selectOneMenu id="studentTypeId" class="form-control col-lg-9" value="#{studentController.selected.studentTypeId}" title="#{bundle.EditStudentTitle_studentTypeId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_studentTypeId}">
                                        <f:selectItems value="#{studentTypeController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Usuario:" for="userId" />
                                    <h:selectOneMenu id="userId" class="form-control col-lg-9" value="#{studentController.selected.userId}" title="#{bundle.EditStudentTitle_userId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_userId}">
                                        <f:selectItems value="#{userController.usersActive}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-primary" action="#{studentController.update}" value="Guardar"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{studentController.prepareList}" value="Cancelar" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
