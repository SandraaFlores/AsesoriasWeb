<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.EditStudentTitle_id}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_semester}" for="semester" />
                    <h:inputText id="semester" value="#{studentController.selected.semester}" title="#{bundle.EditStudentTitle_semester}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_semester}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_score}" for="score" />
                    <h:inputText id="score" value="#{studentController.selected.score}" title="#{bundle.EditStudentTitle_score}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_score}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{studentController.selected.phone}" title="#{bundle.EditStudentTitle_phone}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_careerId}" for="careerId" />
                    <h:selectOneMenu id="careerId" value="#{studentController.selected.careerId}" title="#{bundle.EditStudentTitle_careerId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_careerId}">
                        <f:selectItems value="#{careerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentLabel_studentTypeId}" for="studentTypeId" />
                    <h:selectOneMenu id="studentTypeId" value="#{studentController.selected.studentTypeId}" title="#{bundle.EditStudentTitle_studentTypeId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_studentTypeId}">
                        <f:selectItems value="#{studentTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStudentLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{studentController.selected.userId}" title="#{bundle.EditStudentTitle_userId}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
