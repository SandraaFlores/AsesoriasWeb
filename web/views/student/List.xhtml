<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.ListStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-11 mt-4 mx-auto text-right">
                    <h:form>
                        <h:commandLink class="fas fa-plus-circle" action="#{studentController.prepareCreate}" value="" style="text-decoration: none; font-size: 2rem"/>
                    </h:form>
                </div>
                <div class="col-12 text-center">
                    <h:form styleClass="jsfcrud_list_form">
                        <div class="col-sm-12 mx-auto mt-2">
                            <p:messages id="messages" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                        </div>
                        <h:outputText escape="false" value="#{bundle.ListStudentEmpty}" rendered="#{studentController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{studentController.items.rowCount > 0}">
                            <h:outputText value="#{studentController.pagination.pageFirstItem + 1}..#{studentController.pagination.pageLastItem + 1}/#{studentController.pagination.itemsCount}"/>&nbsp;
                            <h:commandLink action="#{studentController.previous}" value="#{bundle.Previous} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasPreviousPage}"/>&nbsp;
                            <h:commandLink action="#{studentController.next}" value="#{bundle.Next} #{studentController.pagination.pageSize}" rendered="#{studentController.pagination.hasNextPage}"/>&nbsp;
                            <h:dataTable class="table" value="#{studentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. control"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userId.controlNumber}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListStudentTitle_studentTypeId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.studentTypeId.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListStudentTitle_semester}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.semester}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListStudentTitle_phone}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.phone}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListStudentTitle_careerId}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.careerId.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="text-decoration-none far fa-eye color-black mx-1" action="#{studentController.prepareView}" value=""/>
                                    <h:outputText value=" "/>
                                    <h:commandLink class="text-decoration-none fas fa-pencil-alt color-blue mx-1" action="#{studentController.prepareEdit}" value=""/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
