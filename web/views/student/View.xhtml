<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center" align="">Detalles Estudiante</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{bundle.ViewStudentLabel_id}" class="d-none"/>
                                    <h:outputText value="#{studentController.selected.id}" title="#{bundle.ViewStudentTitle_id}"/>
                                    <h:outputText value="Semestre:"/>
                                    <h:outputText value="#{studentController.selected.semester}" title="#{bundle.ViewStudentTitle_semester}"/>
                                    <h:outputText value="Puntuación:"/>
                                    <h:outputText value="#{studentController.selected.score}" title="#{bundle.ViewStudentTitle_score}"/>
                                    <h:outputText value="Teléfono:"/>
                                    <h:outputText value="#{studentController.selected.phone}" title="#{bundle.ViewStudentTitle_phone}"/>
                                    <h:outputText value="Carrera:"/>
                                    <h:outputText value="#{studentController.selected.careerId}" title="#{bundle.ViewStudentTitle_careerId}"/>
                                    <h:outputText value="Tipo de estudiante:"/>
                                    <h:outputText value="#{studentController.selected.studentTypeId}" title="#{bundle.ViewStudentTitle_studentTypeId}"/>
                                    <h:outputText value="Tipo de usuario:"/>
                                    <h:outputText value="#{studentController.selected.userId}" title="#{bundle.ViewStudentTitle_userId}"/>
                                </h:panelGrid>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <h:link class="btn btn-primary" outcome="Edit" value="Editar"/>
                                        <h:commandLink  class="btn btn-secondary" action="#{studentController.prepareList}" value="Cancelar"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
