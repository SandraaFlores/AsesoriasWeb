<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Crear d√≠a</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" >
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.CreateDayLabel_id}" for="id"/>
                                    <h:inputText id="id" value="#{dayController.selected.id}" title="#{bundle.CreateDayTitle_id}" required="false" requiredMessage="#{bundle.CreateDayRequiredMessage_id}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Nombre:" class="col-lg-3 col-form-label form-control-label" for="name" />
                                    <h:inputText id="name" value="#{dayController.selected.name}" class="form-control col-lg-6" title="#{bundle.CreateDayTitle_name}" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Estatus:" class="col-lg-3 col-form-label form-control-label" for="active" />
                                    <h:inputText id="active" value="#{dayController.selected.active}" class="form-control col-lg-6" title="#{bundle.CreateDayTitle_active}" required="true" requiredMessage="El campo Estatus es obligatorio."/>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <h:commandLink class="btn btn-primary" action="#{dayController.create}" value="Guardar" />
                                        <h:commandLink class="btn btn-secondary" action="#{dayController.prepareList}" value="#{bundle.EditDayShowAllLink}" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
