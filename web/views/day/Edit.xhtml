<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.EditDayTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Editar d√≠a</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditDayLabel_name}" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-9" value="#{dayController.selected.name}" title="#{bundle.EditDayTitle_name}" required="true" requiredMessage="#{bundle.EditDayRequiredMessage_name}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditDayLabel_active}" for="active" />
                                    <h:selectOneMenu value = "#{dayController.selected.active}" id="active" class="form-control col-lg-9" title="#{bundle.EditDayTitle_active}" required="true" requiredMessage="#{bundle.EditDayRequiredMessage_active}">
                                        <f:selectItem itemValue = "false" itemLabel = "Desactivado" /> 
                                        <f:selectItem itemValue = "true" itemLabel = "Activado" /> 
                                    </h:selectOneMenu> 
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-primary" action="#{dayController.update}" value="#{bundle.EditDaySaveLink}"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{dayController.prepareList}" value="#{bundle.EditDayShowAllLink}" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
