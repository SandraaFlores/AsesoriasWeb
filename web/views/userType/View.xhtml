<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="Tipo de usuario"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Tipo de usuario</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <h:outputText value="ID: "/>
                                    <h:outputText value="#{userTypeController.selected.id}" title="#{bundle.ViewUserTypeTitle_id}"/>
                                    <h:outputText value="Nombre: "/>
                                    <h:outputText value="#{userTypeController.selected.name}" title="#{bundle.ViewUserTypeTitle_name}"/>
                                    <h:outputText value="Fecha de creacion: "/>
                                    <h:outputText value="#{userTypeController.selected.createTime}" title="#{bundle.ViewUserTypeTitle_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="Fecha de actualizacion: "/>
                                    <h:outputText value="#{userTypeController.selected.updateTime}" title="#{bundle.ViewUserTypeTitle_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:panelGrid>
                                <div class="row mx-0 mt-4">
                                    <div class="col-6 text-center">
                                        <h:link class="btn btn-primary" outcome="Edit" value="Editar"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{careerController.prepareList}" value="Regresar"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
