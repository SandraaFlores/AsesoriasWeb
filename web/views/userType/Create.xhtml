<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-sm-12 mx-auto mt-2">
                <p:messages id="messages" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userTypeController.selected.id}" title="#{bundle.CreateUserTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userTypeController.selected.name}" title="#{bundle.CreateUserTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{userTypeController.selected.createTime}" title="#{bundle.CreateUserTypeTitle_createTime}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserTypeLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{userTypeController.selected.updateTime}" title="#{bundle.CreateUserTypeTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateUserTypeRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userTypeController.create}" value="#{bundle.CreateUserTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userTypeController.prepareList}" value="#{bundle.CreateUserTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
