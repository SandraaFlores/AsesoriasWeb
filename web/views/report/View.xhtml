<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReportTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReportLabel_id}"/>
                    <h:outputText value="#{reportController.selected.id}" title="#{bundle.ViewReportTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_place}"/>
                    <h:outputText value="#{reportController.selected.place}" title="#{bundle.ViewReportTitle_place}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_comment}"/>
                    <h:outputText value="#{reportController.selected.comment}" title="#{bundle.ViewReportTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_createTime}"/>
                    <h:outputText value="#{reportController.selected.createTime}" title="#{bundle.ViewReportTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReportLabel_updateTime}"/>
                    <h:outputText value="#{reportController.selected.updateTime}" title="#{bundle.ViewReportTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReportLabel_statusAdviceId}"/>
                    <h:outputText value="#{reportController.selected.statusAdviceId}" title="#{bundle.ViewReportTitle_statusAdviceId}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_studentAssistantId}"/>
                    <h:outputText value="#{reportController.selected.studentAssistantId}" title="#{bundle.ViewReportTitle_studentAssistantId}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_studentLearnerId}"/>
                    <h:outputText value="#{reportController.selected.studentLearnerId}" title="#{bundle.ViewReportTitle_studentLearnerId}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_scheduleId}"/>
                    <h:outputText value="#{reportController.selected.scheduleId}" title="#{bundle.ViewReportTitle_scheduleId}"/>
                    <h:outputText value="#{bundle.ViewReportLabel_topicId}"/>
                    <h:outputText value="#{reportController.selected.topicId}" title="#{bundle.ViewReportTitle_topicId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reportController.destroyAndView}" value="#{bundle.ViewReportDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReportEditLink}"/>
                <br />
                <h:commandLink action="#{reportController.prepareCreate}" value="#{bundle.ViewReportCreateLink}" />
                <br />
                <h:commandLink action="#{reportController.prepareList}" value="#{bundle.ViewReportShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReportIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
