<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_id}"/>
                    <h:outputText value="#{studentTypeController.selected.id}" title="#{bundle.ViewStudentTypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_name}"/>
                    <h:outputText value="#{studentTypeController.selected.name}" title="#{bundle.ViewStudentTypeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_description}"/>
                    <h:outputText value="#{studentTypeController.selected.description}" title="#{bundle.ViewStudentTypeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_active}"/>
                    <h:outputText value="#{studentTypeController.selected.active}" title="#{bundle.ViewStudentTypeTitle_active}"/>
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_createTime}"/>
                    <h:outputText value="#{studentTypeController.selected.createTime}" title="#{bundle.ViewStudentTypeTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentTypeLabel_updateTime}"/>
                    <h:outputText value="#{studentTypeController.selected.updateTime}" title="#{bundle.ViewStudentTypeTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentTypeController.destroyAndView}" value="#{bundle.ViewStudentTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentTypeEditLink}"/>
                <br />
                <h:commandLink action="#{studentTypeController.prepareCreate}" value="#{bundle.ViewStudentTypeCreateLink}" />
                <br />
                <h:commandLink action="#{studentTypeController.prepareList}" value="#{bundle.ViewStudentTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
