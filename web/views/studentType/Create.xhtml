<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentTypeController.selected.id}" title="#{bundle.CreateStudentTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{studentTypeController.selected.name}" title="#{bundle.CreateStudentTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{studentTypeController.selected.description}" title="#{bundle.CreateStudentTypeTitle_description}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_active}" for="active" />
                    <h:inputText id="active" value="#{studentTypeController.selected.active}" title="#{bundle.CreateStudentTypeTitle_active}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{studentTypeController.selected.createTime}" title="#{bundle.CreateStudentTypeTitle_createTime}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentTypeLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{studentTypeController.selected.updateTime}" title="#{bundle.CreateStudentTypeTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateStudentTypeRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentTypeController.create}" value="#{bundle.CreateStudentTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentTypeController.prepareList}" value="#{bundle.CreateStudentTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
