<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeacherHasMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_id}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.id}" title="#{bundle.ViewTeacherHasMaterialTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_approval}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.approval}" title="#{bundle.ViewTeacherHasMaterialTitle_approval}"/>
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_createTime}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.createTime}" title="#{bundle.ViewTeacherHasMaterialTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_updateTime}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.updateTime}" title="#{bundle.ViewTeacherHasMaterialTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_materialId}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.materialId}" title="#{bundle.ViewTeacherHasMaterialTitle_materialId}"/>
                    <h:outputText value="#{bundle.ViewTeacherHasMaterialLabel_userId}"/>
                    <h:outputText value="#{teacherHasMaterialController.selected.userId}" title="#{bundle.ViewTeacherHasMaterialTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teacherHasMaterialController.destroyAndView}" value="#{bundle.ViewTeacherHasMaterialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeacherHasMaterialEditLink}"/>
                <br />
                <h:commandLink action="#{teacherHasMaterialController.prepareCreate}" value="#{bundle.ViewTeacherHasMaterialCreateLink}" />
                <br />
                <h:commandLink action="#{teacherHasMaterialController.prepareList}" value="#{bundle.ViewTeacherHasMaterialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeacherHasMaterialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
