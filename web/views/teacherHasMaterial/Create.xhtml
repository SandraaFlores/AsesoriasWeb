<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeacherHasMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Crear material del profesor</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form">
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="Id"  class="col-lg-3 col-form-label form-control-label" for="id" />
                                    <h:inputText id="id" class="form-control col-lg-6" value="#{teacherHasMaterialController.selected.id}" title="#{bundle.CreateTeacherHasMaterialTitle_id}" required="false" requiredMessage="#{bundle.CreateTeacherHasMaterialRequiredMessage_id}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Aprobación:" class="col-lg-3 col-form-label form-control-label" for="approval" />
                                    <h:inputText id="approval" class="form-control col-lg-6" value="#{teacherHasMaterialController.selected.approval}" title="#{bundle.CreateTeacherHasMaterialTitle_approval}" required="true" requiredMessage="El campo Aprobación es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.CreateTeacherHasMaterialLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" value="#{teacherHasMaterialController.selected.createTime}" title="#{bundle.CreateTeacherHasMaterialTitle_createTime}" required="true" requiredMessage="#{bundle.CreateTeacherHasMaterialRequiredMessage_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel value="#{bundle.CreateTeacherHasMaterialLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" value="#{teacherHasMaterialController.selected.updateTime}" title="#{bundle.CreateTeacherHasMaterialTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateTeacherHasMaterialRequiredMessage_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Material:" class="col-lg-3 col-form-label form-control-label" for="materialId" />
                                    <h:selectOneMenu id="materialId" class="form-control col-lg-6" value="#{teacherHasMaterialController.selected.getMaterialId().getName()}" title="#{bundle.CreateTeacherHasMaterialTitle_materialId}" required="true" requiredMessage="#{bundle.CreateTeacherHasMaterialRequiredMessage_materialId}">
                                        <f:selectItems value="#{materialController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel value="Usuario:" class="col-lg-3 col-form-label form-control-label" for="userId" />
                                    <h:selectOneMenu id="userId" class="form-control col-lg-6" value="#{teacherHasMaterialController.selected.userId}" title="#{bundle.CreateTeacherHasMaterialTitle_userId}" required="true" requiredMessage="#{bundle.CreateTeacherHasMaterialRequiredMessage_userId}">
                                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="col-md-12 text-left ">
                                    <div class="d-flex justify-content-around">
                                        <h:commandLink class="btn btn-primary" action="#{teacherHasMaterialController.create}" value="Guardar" />
                                        <h:commandLink class="btn btn-secondary" action="#{teacherHasMaterialController.prepareList}" value="Cancelar" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
