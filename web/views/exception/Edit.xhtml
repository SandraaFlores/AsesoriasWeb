<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExceptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExceptionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{exceptionController.selected.id}" title="#{bundle.EditExceptionTitle_id}" required="true" requiredMessage="#{bundle.EditExceptionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditExceptionLabel_year}" for="year" />
                    <h:inputText id="year" value="#{exceptionController.selected.year}" title="#{bundle.EditExceptionTitle_year}" required="true" requiredMessage="#{bundle.EditExceptionRequiredMessage_year}"/>
                    <h:outputLabel value="#{bundle.EditExceptionLabel_month}" for="month" />
                    <h:inputText id="month" value="#{exceptionController.selected.month}" title="#{bundle.EditExceptionTitle_month}" required="true" requiredMessage="#{bundle.EditExceptionRequiredMessage_month}"/>
                    <h:outputLabel value="#{bundle.EditExceptionLabel_day}" for="day" />
                    <h:inputText id="day" value="#{exceptionController.selected.day}" title="#{bundle.EditExceptionTitle_day}" required="true" requiredMessage="#{bundle.EditExceptionRequiredMessage_day}"/>
                    <h:outputLabel value="#{bundle.EditExceptionLabel_hourStart}" for="hourStart" />
                    <h:inputText id="hourStart" value="#{exceptionController.selected.hourStart}" title="#{bundle.EditExceptionTitle_hourStart}" />
                    <h:outputLabel value="#{bundle.EditExceptionLabel_hourEnd}" for="hourEnd" />
                    <h:inputText id="hourEnd" value="#{exceptionController.selected.hourEnd}" title="#{bundle.EditExceptionTitle_hourEnd}" />
                </h:panelGrid>
                <h:commandLink action="#{exceptionController.update}" value="#{bundle.EditExceptionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExceptionViewLink}"/>
                <br />
                <h:commandLink action="#{exceptionController.prepareList}" value="#{bundle.EditExceptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExceptionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
