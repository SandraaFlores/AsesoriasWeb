<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExceptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExceptionEmpty}" rendered="#{exceptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{exceptionController.items.rowCount > 0}">
                    <h:outputText value="#{exceptionController.pagination.pageFirstItem + 1}..#{exceptionController.pagination.pageLastItem + 1}/#{exceptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{exceptionController.previous}" value="#{bundle.Previous} #{exceptionController.pagination.pageSize}" rendered="#{exceptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{exceptionController.next}" value="#{bundle.Next} #{exceptionController.pagination.pageSize}" rendered="#{exceptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{exceptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_year}"/>
                            </f:facet>
                            <h:outputText value="#{item.year}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_month}"/>
                            </f:facet>
                            <h:outputText value="#{item.month}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_day}"/>
                            </f:facet>
                            <h:outputText value="#{item.day}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_hourStart}"/>
                            </f:facet>
                            <h:outputText value="#{item.hourStart}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExceptionTitle_hourEnd}"/>
                            </f:facet>
                            <h:outputText value="#{item.hourEnd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{exceptionController.prepareView}" value="#{bundle.ListExceptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exceptionController.prepareEdit}" value="#{bundle.ListExceptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{exceptionController.destroy}" value="#{bundle.ListExceptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{exceptionController.prepareCreate}" value="#{bundle.ListExceptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListExceptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
