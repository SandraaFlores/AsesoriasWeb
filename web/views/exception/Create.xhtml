<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExceptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{exceptionController.selected.id}" title="#{bundle.CreateExceptionTitle_id}" required="true" requiredMessage="#{bundle.CreateExceptionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_year}" for="year" />
                    <h:inputText id="year" value="#{exceptionController.selected.year}" title="#{bundle.CreateExceptionTitle_year}" required="true" requiredMessage="#{bundle.CreateExceptionRequiredMessage_year}"/>
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_month}" for="month" />
                    <h:inputText id="month" value="#{exceptionController.selected.month}" title="#{bundle.CreateExceptionTitle_month}" required="true" requiredMessage="#{bundle.CreateExceptionRequiredMessage_month}"/>
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_day}" for="day" />
                    <h:inputText id="day" value="#{exceptionController.selected.day}" title="#{bundle.CreateExceptionTitle_day}" required="true" requiredMessage="#{bundle.CreateExceptionRequiredMessage_day}"/>
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_hourStart}" for="hourStart" />
                    <h:inputText id="hourStart" value="#{exceptionController.selected.hourStart}" title="#{bundle.CreateExceptionTitle_hourStart}" />
                    <h:outputLabel value="#{bundle.CreateExceptionLabel_hourEnd}" for="hourEnd" />
                    <h:inputText id="hourEnd" value="#{exceptionController.selected.hourEnd}" title="#{bundle.CreateExceptionTitle_hourEnd}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{exceptionController.create}" value="#{bundle.CreateExceptionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{exceptionController.prepareList}" value="#{bundle.CreateExceptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExceptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
