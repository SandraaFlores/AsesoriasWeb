<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.ViewUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Usuario</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2" class="mx-auto">
                                    <h:outputText value="#{bundle.ViewUserLabel_id}"/>
                                    <h:outputText value="#{userController.selected.id}" title="#{bundle.ViewUserTitle_id}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_controlNumber}"/>
                                    <h:outputText value="#{userController.selected.controlNumber}" title="#{bundle.ViewUserTitle_controlNumber}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_email}"/>
                                    <h:outputText value="#{userController.selected.email}" title="#{bundle.ViewUserTitle_email}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_password}"/>
                                    <h:outputText value="#{userController.selected.password}" title="#{bundle.ViewUserTitle_password}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_firstName}"/>
                                    <h:outputText value="#{userController.selected.firstName}" title="#{bundle.ViewUserTitle_firstName}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_lastName}"/>
                                    <h:outputText value="#{userController.selected.lastName}" title="#{bundle.ViewUserTitle_lastName}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_urlImage}"/>
                                    <h:outputText value="#{userController.selected.urlImage}" title="#{bundle.ViewUserTitle_urlImage}"/>

                                    <h:outputText value="#{bundle.ViewUserLabel_levelId}"/>
                                    <h:outputText value="#{userController.selected.levelId.name}" title="#{bundle.ViewUserTitle_levelId}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_statusId}"/>
                                    <h:outputText value="#{userController.selected.statusId.name}" title="#{bundle.ViewUserTitle_statusId}"/>
                                    <h:outputText value="#{bundle.ViewUserLabel_userTypeId}"/>
                                    <h:outputText value="#{userController.selected.userTypeId.name}" title="#{bundle.ViewUserTitle_userTypeId}"/>
                                    
                                    <h:outputText value="#{bundle.ViewUserLabel_createTime}"/>
                                    <h:outputText value="#{userController.selected.createTime}" title="#{bundle.ViewUserTitle_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.ViewUserLabel_updateTime}"/>
                                    <h:outputText value="#{userController.selected.updateTime}" title="#{bundle.ViewUserTitle_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:panelGrid>
                                <div class="row mx-0 mt-4">
                                    <div class="col-6 text-center">
                                        <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewUserEditLink}"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{userController.prepareList}" value="#{bundle.ViewUserShowAllLink}"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
