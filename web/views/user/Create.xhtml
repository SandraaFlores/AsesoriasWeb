<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_controlNumber}" for="controlNumber" />
                    <h:inputText id="controlNumber" value="#{userController.selected.controlNumber}" title="#{bundle.CreateUserTitle_controlNumber}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_controlNumber}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_urlImage}" for="urlImage" />
                    <h:inputText id="urlImage" value="#{userController.selected.urlImage}" title="#{bundle.CreateUserTitle_urlImage}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_urlImage}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_active}" for="active" />
                    <h:inputText id="active" value="#{userController.selected.active}" title="#{bundle.CreateUserTitle_active}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{userController.selected.createTime}" title="#{bundle.CreateUserTitle_createTime}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{userController.selected.updateTime}" title="#{bundle.CreateUserTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserLabel_levelId}" for="levelId" />
                    <h:selectOneMenu id="levelId" value="#{userController.selected.levelId}" title="#{bundle.CreateUserTitle_levelId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_levelId}">
                        <f:selectItems value="#{levelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_statusId}" for="statusId" />
                    <h:selectOneMenu id="statusId" value="#{userController.selected.statusId}" title="#{bundle.CreateUserTitle_statusId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_statusId}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserLabel_userTypeId}" for="userTypeId" />
                    <h:selectOneMenu id="userTypeId" value="#{userController.selected.userTypeId}" title="#{bundle.CreateUserTitle_userTypeId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userTypeId}">
                        <f:selectItems value="#{userTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
