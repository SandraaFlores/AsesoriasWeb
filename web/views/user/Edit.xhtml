<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Editar usuario</h4>
                        </div>
                        <div class="card-body">
                            <h:form enctype="multipart/form-data" >
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-4 col-form-label form-control-label" value="#{bundle.CreateUserLabel_controlNumber}" for="controlNumber" />
                                    <h:inputText id="controlNumber" class="form-control col-lg-3" value="#{userController.selected.controlNumber}" title="#{bundle.CreateUserTitle_controlNumber}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_controlNumber}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-4 col-form-label form-control-label" value="#{bundle.CreateUserLabel_email}" for="email" />
                                    <h:inputText id="email" class="form-control col-lg-6" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_email}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-4 col-form-label form-control-label" value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                                    <h:inputText id="firstName" class="form-control col-lg-8" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_firstName}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-4 col-form-label form-control-label" value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                                    <h:inputText id="lastName" class="form-control col-lg-8" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_lastName}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-2 col-form-label form-control-label" value="#{bundle.CreateUserLabel_levelId}" for="levelId" />
                                    <h:selectOneMenu id="levelId" class="form-control col-lg-4" value="#{userController.selected.levelId}" title="#{bundle.CreateUserTitle_levelId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_levelId}">
                                        <f:selectItems value="#{levelController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel class="col-lg-2 col-form-label form-control-label" value="#{bundle.CreateUserLabel_statusId}" for="statusId" />
                                    <h:selectOneMenu id="statusId" class="form-control col-lg-4" value="#{userController.selected.statusId}" title="#{bundle.CreateUserTitle_statusId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_statusId}">
                                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                    <h:outputLabel class="col-lg-2 mt-lg-3 col-form-label form-control-label" value="#{bundle.CreateUserLabel_userTypeId}" for="userTypeId" />
                                    <h:selectOneMenu id="userTypeId" class="form-control col-lg-4 mt-lg-3" value="#{userController.selected.userTypeId}" title="#{bundle.CreateUserTitle_userTypeId}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userTypeId}">
                                        <f:selectItems value="#{userTypeController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row mx-0">
                                    <div class="col-8 text-center">
                                        <br />
                                        <span>Foto de perfil:</span>
                                        <br />
                                        <span>Si no deseas cambiarla, ignora este campo.</span>
                                    </div>
                                    <div class="col-4 text-center">
                                        <img src="/AsesoriasWeb/resources#{userController.selected.urlImage}" alt="Foto de perfil" style="max-height: 100px"></img>
                                    </div>
                                    <div class="col-12 text-center mt-2">
                                        <p:fileUpload id="urlImage" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{userController.file}" mode="simple"/>
                                        <p:growl id="messages" 
                                        showDetail="true" />
                                    </div>
                                </div>
                                <div class="form-group row mx-0 mt-3">
                                    <div class="col-lg-6 text-center">
                                       
                                        <p:commandButton action="#{userController.update}" 
                                                         value="Guardar"
                                                         ajax="false"
                                                         class="btn btn-primary glyphicon glyphicon-floppy-save" >
                                            <!--<f:ajax execute="@all" render="@form" /> -->
                                        </p:commandButton>  
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-secondary" 
                                                       action="#{userController.prepareList}" 
                                                       value="#{bundle.EditUserShowAllLink}" 
                                                       immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
