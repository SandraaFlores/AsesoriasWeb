<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_controlNumber}" for="controlNumber" />
                    <h:inputText id="controlNumber" value="#{userController.selected.controlNumber}" title="#{bundle.EditUserTitle_controlNumber}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_controlNumber}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_urlImage}" for="urlImage" />
                    <h:inputText id="urlImage" value="#{userController.selected.urlImage}" title="#{bundle.EditUserTitle_urlImage}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_urlImage}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_active}" for="active" />
                    <h:inputText id="active" value="#{userController.selected.active}" title="#{bundle.EditUserTitle_active}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditUserLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{userController.selected.createTime}" title="#{bundle.EditUserTitle_createTime}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{userController.selected.updateTime}" title="#{bundle.EditUserTitle_updateTime}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserLabel_levelId}" for="levelId" />
                    <h:selectOneMenu id="levelId" value="#{userController.selected.levelId}" title="#{bundle.EditUserTitle_levelId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_levelId}">
                        <f:selectItems value="#{levelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_statusId}" for="statusId" />
                    <h:selectOneMenu id="statusId" value="#{userController.selected.statusId}" title="#{bundle.EditUserTitle_statusId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_statusId}">
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserLabel_userTypeId}" for="userTypeId" />
                    <h:selectOneMenu id="userTypeId" value="#{userController.selected.userTypeId}" title="#{bundle.EditUserTitle_userTypeId}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userTypeId}">
                        <f:selectItems value="#{userTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
