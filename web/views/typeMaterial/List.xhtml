<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeMaterialEmpty}" rendered="#{typeMaterialController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeMaterialController.items.rowCount > 0}">
                    <h:outputText value="#{typeMaterialController.pagination.pageFirstItem + 1}..#{typeMaterialController.pagination.pageLastItem + 1}/#{typeMaterialController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeMaterialController.previous}" value="#{bundle.Previous} #{typeMaterialController.pagination.pageSize}" rendered="#{typeMaterialController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeMaterialController.next}" value="#{bundle.Next} #{typeMaterialController.pagination.pageSize}" rendered="#{typeMaterialController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeMaterialController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeMaterialTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeMaterialTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeMaterialTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeMaterialTitle_createTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeMaterialTitle_updateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeMaterialController.prepareView}" value="#{bundle.ListTypeMaterialViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeMaterialController.prepareEdit}" value="#{bundle.ListTypeMaterialEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeMaterialController.destroy}" value="#{bundle.ListTypeMaterialDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeMaterialController.prepareCreate}" value="#{bundle.ListTypeMaterialCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeMaterialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
