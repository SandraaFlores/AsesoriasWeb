<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/principal.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-12 text-center">
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:growl id="mensaje" life="4000"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListTypeMaterialEmpty}" rendered="#{typeMaterialController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{typeMaterialController.items.rowCount > 0}">
                        <h:outputText value="#{typeMaterialController.pagination.pageFirstItem + 1}..#{typeMaterialController.pagination.pageLastItem + 1}/#{typeMaterialController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{typeMaterialController.previous}" value="#{bundle.Previous} #{typeMaterialController.pagination.pageSize}" rendered="#{typeMaterialController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{typeMaterialController.next}" value="#{bundle.Next} #{typeMaterialController.pagination.pageSize}" rendered="#{typeMaterialController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable class="table" value="#{typeMaterialController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Activo"/>
                                </f:facet>
                                <h:outputText value="#{item.active}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Creación"/>
                                </f:facet>
                                <h:outputText value="#{item.createTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha Actualización"/>
                                </f:facet>
                                <h:outputText value="#{item.updateTime}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Acciones"/>
                                </f:facet>
                                <h:commandLink class="fas fa-eye color-black mx-1" action="#{typeMaterialController.prepareView}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="fas fa-pencil-alt color-blue mx-1" action="#{typeMaterialController.prepareEdit}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="far fa-trash-alt" action="#{typeMaterialController.destroy}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <div class="form-group row">
                        <div class="col-lg-6 text-right">
                            <h:commandButton class="btn btn-secondary" action="#{typeMaterialController.prepareCreate}" value="Crear nuevo"/> 
                        </div>
                        <div class="col-lg-6 text-left">
                            <h:button class="btn btn-success" outcome="/index" value="Inicio"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
