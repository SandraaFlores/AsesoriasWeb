<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypeMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true" >
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Crear Tipo De Material</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form" >
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateTypeMaterialLabel_id}" for="id" />
                                    <h:inputText id="id" class="form-control col-lg-6" value="#{typeMaterialController.selected.id}" title="#{bundle.CreateTypeMaterialTitle_id}" required="false"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Nombre:" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-6" value="#{typeMaterialController.selected.name}" title="#{bundle.CreateTypeMaterialTitle_name}" required="true" requiredMessage="El campo Nombre es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Activo:" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-6" value="#{typeMaterialController.selected.active}" title="#{bundle.CreateTypeMaterialTitle_active}" required="true" requiredMessage="El campo Activo es obligatorio."/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateTypeMaterialLabel_createTime}" for="createTime" />
                                    <h:inputText id="createTime" class="form-control col-lg-6" value="#{typeMaterialController.selected.createTime}" title="#{bundle.CreateTypeMaterialTitle_createTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateTypeMaterialLabel_updateTime}" for="updateTime" />
                                    <h:inputText id="updateTime" class="form-control col-lg-6" value="#{typeMaterialController.selected.updateTime}" title="#{bundle.CreateTypeMaterialTitle_updateTime}" required="false">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:inputText>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <h:commandLink class="btn btn-primary" action="#{typeMaterialController.create}" value="Guardar" />
                                    <h:commandLink class="btn btn-secondary" action="#{typeMaterialController.prepareList}" value="Lista" immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
