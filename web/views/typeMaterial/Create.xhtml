<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTypeMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTypeMaterialLabel_id}" for="id" />
                    <h:inputText id="id" value="#{typeMaterialController.selected.id}" title="#{bundle.CreateTypeMaterialTitle_id}" required="true" requiredMessage="#{bundle.CreateTypeMaterialRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTypeMaterialLabel_name}" for="name" />
                    <h:inputText id="name" value="#{typeMaterialController.selected.name}" title="#{bundle.CreateTypeMaterialTitle_name}" required="true" requiredMessage="#{bundle.CreateTypeMaterialRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTypeMaterialLabel_active}" for="active" />
                    <h:inputText id="active" value="#{typeMaterialController.selected.active}" title="#{bundle.CreateTypeMaterialTitle_active}" required="true" requiredMessage="#{bundle.CreateTypeMaterialRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateTypeMaterialLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{typeMaterialController.selected.createTime}" title="#{bundle.CreateTypeMaterialTitle_createTime}" required="true" requiredMessage="#{bundle.CreateTypeMaterialRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTypeMaterialLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{typeMaterialController.selected.updateTime}" title="#{bundle.CreateTypeMaterialTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateTypeMaterialRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeMaterialController.create}" value="#{bundle.CreateTypeMaterialSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{typeMaterialController.prepareList}" value="#{bundle.CreateTypeMaterialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTypeMaterialIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
