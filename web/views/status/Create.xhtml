<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="col-sm-12 mx-auto mt-2">
                <p:messages id="messages" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusController.selected.id}" title="#{bundle.CreateStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{statusController.selected.name}" title="#{bundle.CreateStatusTitle_name}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateStatusLabel_active}" for="active" />
                    <h:inputText id="active" value="#{statusController.selected.active}" title="#{bundle.CreateStatusTitle_active}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusController.create}" value="#{bundle.CreateStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statusController.prepareList}" value="#{bundle.CreateStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
