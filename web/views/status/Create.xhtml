<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="Estado"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Crear estado</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Nombre" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-9" value="#{statusController.selected.name}" title="#{bundle.CreateStatusTitle_name}" required="true" requiredMessage="#{bundle.CreateStatusRequiredMessage_name}"/>
                                </div>
                                <div class="row mx-0 mt-2">
                                    <div class="col-12">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages styleClass="alert" errorStyle="color: red" infoStyle="color: green" layout="div"/>
                                        </h:panelGroup>
                                    </div>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-primary glyphicon glyphicon-floppy-save" action="#{statusController.create}" value="Crear" />
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{statusController.prepareList}" value="Cancelar" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
