<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentHasTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{studentHasTopicController.selected.id}" title="#{bundle.CreateStudentHasTopicTitle_id}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_teacher}" for="teacher" />
                    <h:inputText id="teacher" value="#{studentHasTopicController.selected.teacher}" title="#{bundle.CreateStudentHasTopicTitle_teacher}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_teacher}"/>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_active}" for="active" />
                    <h:inputText id="active" value="#{studentHasTopicController.selected.active}" title="#{bundle.CreateStudentHasTopicTitle_active}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{studentHasTopicController.selected.createTime}" title="#{bundle.CreateStudentHasTopicTitle_createTime}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{studentHasTopicController.selected.updateTime}" title="#{bundle.CreateStudentHasTopicTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{studentHasTopicController.selected.studentId}" title="#{bundle.CreateStudentHasTopicTitle_studentId}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateStudentHasTopicLabel_topicId}" for="topicId" />
                    <h:selectOneMenu id="topicId" value="#{studentHasTopicController.selected.topicId}" title="#{bundle.CreateStudentHasTopicTitle_topicId}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_topicId}">
                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentHasTopicController.create}" value="#{bundle.CreateStudentHasTopicSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentHasTopicController.prepareList}" value="#{bundle.CreateStudentHasTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentHasTopicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
