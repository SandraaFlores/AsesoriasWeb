<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="Crear asesor con tema"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Crear asesor con tema</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Profesor cursado: " for="teacher" />
                                    <h:inputText id="teacher" class="form-control col-lg-9" value="#{studentHasTopicController.selected.teacher}" title="#{bundle.CreateStudentHasTopicTitle_teacher}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_teacher}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Asesor: " for="studentId" />
                                    <h:selectOneMenu id="studentId" class="form-control col-lg-9" value="#{studentHasTopicController.selected.studentId}" title="#{bundle.CreateStudentHasTopicTitle_studentId}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_studentId}">
                                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="Tema" for="topicId" />
                                    <h:selectOneMenu id="topicId" class="form-control col-lg-9" value="#{studentHasTopicController.selected.topicId}" title="#{bundle.CreateStudentHasTopicTitle_topicId}" required="true" requiredMessage="#{bundle.CreateStudentHasTopicRequiredMessage_topicId}">
                                        <f:selectItems value="#{topicController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="row mx-0 mt-2">
                                    <div class="col-12">
                                        <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages styleClass="alert" errorStyle="color: red" infoStyle="color: green" layout="div"/>
                                        </h:panelGroup>
                                    </div>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-primary glyphicon glyphicon-floppy-save" action="#{studentHasTopicController.create}" value="Guardar" />  
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{studentHasTopicController.prepareList}" value="Cancelar" immediate="true"/>  
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
