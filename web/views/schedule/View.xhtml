<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScheduleLabel_id}"/>
                    <h:outputText value="#{scheduleController.selected.id}" title="#{bundle.ViewScheduleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_hour}"/>
                    <h:outputText value="#{scheduleController.selected.hour}" title="#{bundle.ViewScheduleTitle_hour}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_active}"/>
                    <h:outputText value="#{scheduleController.selected.active}" title="#{bundle.ViewScheduleTitle_active}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_dayId}"/>
                    <h:outputText value="#{scheduleController.selected.dayId}" title="#{bundle.ViewScheduleTitle_dayId}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_studentId}"/>
                    <h:outputText value="#{scheduleController.selected.studentId}" title="#{bundle.ViewScheduleTitle_studentId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduleController.destroyAndView}" value="#{bundle.ViewScheduleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScheduleEditLink}"/>
                <br />
                <h:commandLink action="#{scheduleController.prepareCreate}" value="#{bundle.ViewScheduleCreateLink}" />
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.ViewScheduleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScheduleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
