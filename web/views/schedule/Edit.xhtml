<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditScheduleLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scheduleController.selected.id}" title="#{bundle.EditScheduleTitle_id}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_hour}" for="hour" />
                    <h:inputText id="hour" value="#{scheduleController.selected.hour}" title="#{bundle.EditScheduleTitle_hour}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_hour}"/>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_active}" for="active" />
                    <h:inputText id="active" value="#{scheduleController.selected.active}" title="#{bundle.EditScheduleTitle_active}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_dayId}" for="dayId" />
                    <h:selectOneMenu id="dayId" value="#{scheduleController.selected.dayId}" title="#{bundle.EditScheduleTitle_dayId}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_dayId}">
                        <f:selectItems value="#{dayController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditScheduleLabel_studentId}" for="studentId" />
                    <h:selectOneMenu id="studentId" value="#{scheduleController.selected.studentId}" title="#{bundle.EditScheduleTitle_studentId}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_studentId}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{scheduleController.update}" value="#{bundle.EditScheduleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditScheduleViewLink}"/>
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.EditScheduleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditScheduleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
