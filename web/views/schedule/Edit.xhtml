<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.EditScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center" align="">Editar horario</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditScheduleLabel_hour}" for="hour" />
                                    <h:selectOneMenu id="hour" class="form-control col-lg-9" value="#{scheduleController.selected.hour}" title="#{bundle.EditScheduleTitle_hour}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_hour}">
                                        <f:selectItem itemValue="07:00 - 09:00" itemLabel="07:00 - 09:00"/>
                                        <f:selectItem itemValue="09:00 - 11:00" itemLabel="09:00 - 11:00"/>
                                        <f:selectItem itemValue="11:00 - 13:00" itemLabel="11:00 - 13:00"/>
                                        <f:selectItem itemValue="13:00 - 15:00" itemLabel="13:00 - 15:00"/>
                                        <f:selectItem itemValue="15:00 - 17:00" itemLabel="15:00 - 17:00"/>
                                        <f:selectItem itemValue="17:00 - 19:00" itemLabel="17:00 - 19:00"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditScheduleLabel_active}" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-9" value="#{scheduleController.selected.active}" title="#{bundle.EditScheduleTitle_active}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_active}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditScheduleLabel_dayId}" for="dayId" />
                                    <h:selectOneMenu id="dayId" class="form-control col-lg-9" value="#{scheduleController.selected.dayId}" title="#{bundle.EditScheduleTitle_dayId}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_dayId}">
                                        <f:selectItems value="#{dayController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.EditScheduleLabel_studentId}" for="studentId" />
                                    <h:selectOneMenu id="studentId" class="form-control col-lg-9" value="#{scheduleController.selected.studentId}" title="#{bundle.EditScheduleTitle_studentId}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_studentId}">
                                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-primary" action="#{scheduleController.update}" value="#{bundle.EditScheduleSaveLink}"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{scheduleController.prepareList}" value="#{bundle.EditScheduleShowAllLink}" immediate="true"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
