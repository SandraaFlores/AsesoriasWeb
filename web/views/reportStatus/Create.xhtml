<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReportStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reportStatusController.selected.id}" title="#{bundle.CreateReportStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{reportStatusController.selected.name}" title="#{bundle.CreateReportStatusTitle_name}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reportStatusController.selected.description}" title="#{bundle.CreateReportStatusTitle_description}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_active}" for="active" />
                    <h:inputText id="active" value="#{reportStatusController.selected.active}" title="#{bundle.CreateReportStatusTitle_active}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{reportStatusController.selected.createTime}" title="#{bundle.CreateReportStatusTitle_createTime}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReportStatusLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{reportStatusController.selected.updateTime}" title="#{bundle.CreateReportStatusTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateReportStatusRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reportStatusController.create}" value="#{bundle.CreateReportStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reportStatusController.prepareList}" value="#{bundle.CreateReportStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReportStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
