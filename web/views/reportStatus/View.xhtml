<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReportStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReportStatusLabel_id}"/>
                    <h:outputText value="#{reportStatusController.selected.id}" title="#{bundle.ViewReportStatusTitle_id}"/>
                    <h:outputText value="#{bundle.ViewReportStatusLabel_name}"/>
                    <h:outputText value="#{reportStatusController.selected.name}" title="#{bundle.ViewReportStatusTitle_name}"/>
                    <h:outputText value="#{bundle.ViewReportStatusLabel_description}"/>
                    <h:outputText value="#{reportStatusController.selected.description}" title="#{bundle.ViewReportStatusTitle_description}"/>
                    <h:outputText value="#{bundle.ViewReportStatusLabel_active}"/>
                    <h:outputText value="#{reportStatusController.selected.active}" title="#{bundle.ViewReportStatusTitle_active}"/>
                    <h:outputText value="#{bundle.ViewReportStatusLabel_createTime}"/>
                    <h:outputText value="#{reportStatusController.selected.createTime}" title="#{bundle.ViewReportStatusTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReportStatusLabel_updateTime}"/>
                    <h:outputText value="#{reportStatusController.selected.updateTime}" title="#{bundle.ViewReportStatusTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reportStatusController.destroyAndView}" value="#{bundle.ViewReportStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReportStatusEditLink}"/>
                <br />
                <h:commandLink action="#{reportStatusController.prepareCreate}" value="#{bundle.ViewReportStatusCreateLink}" />
                <br />
                <h:commandLink action="#{reportStatusController.prepareList}" value="#{bundle.ViewReportStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReportStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
