<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReportStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_id}" for="id" />
                    <h:inputText id="id" value="#{reportStatusController.selected.id}" title="#{bundle.EditReportStatusTitle_id}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_name}" for="name" />
                    <h:inputText id="name" value="#{reportStatusController.selected.name}" title="#{bundle.EditReportStatusTitle_name}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_description}" for="description" />
                    <h:inputText id="description" value="#{reportStatusController.selected.description}" title="#{bundle.EditReportStatusTitle_description}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_active}" for="active" />
                    <h:inputText id="active" value="#{reportStatusController.selected.active}" title="#{bundle.EditReportStatusTitle_active}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{reportStatusController.selected.createTime}" title="#{bundle.EditReportStatusTitle_createTime}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReportStatusLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{reportStatusController.selected.updateTime}" title="#{bundle.EditReportStatusTitle_updateTime}" required="true" requiredMessage="#{bundle.EditReportStatusRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{reportStatusController.update}" value="#{bundle.EditReportStatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReportStatusViewLink}"/>
                <br />
                <h:commandLink action="#{reportStatusController.prepareList}" value="#{bundle.EditReportStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReportStatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
