<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            | <h:outputText value="#{bundle.CreateCareerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row pt-4">
                <div class="col-sm-12 mx-auto mt-2">
                    <p:messages id="messages" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0 text-center">Crear carrera</h4>
                        </div>
                        <div class="card-body">
                            <h:form class="form" role="form">
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateCareerLabel_name}" for="name" />
                                    <h:inputText id="name" class="form-control col-lg-9" value="#{careerController.selected.name}" title="#{bundle.CreateCareerTitle_name}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_name}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateCareerLabel_acronym}" for="acronym" />
                                    <h:inputText id="acronym" class="form-control col-lg-3" value="#{careerController.selected.acronym}" title="#{bundle.CreateCareerTitle_acronym}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_acronym}"/>
                                </div>
                                <div class="form-group row mx-0 d-none">
                                    <h:outputLabel class="col-lg-3 col-form-label form-control-label" value="#{bundle.CreateCareerLabel_active}" for="active" />
                                    <h:inputText id="active" class="form-control col-lg-3" value="1" title="#{bundle.CreateCareerTitle_active}" required="false" requiredMessage="#{bundle.CreateCareerRequiredMessage_active}"/>
                                </div>
                                <div class="form-group row mx-0">
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-primary glyphicon glyphicon-floppy-save" action="#{careerController.create}" value="Guardar" />  
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{careerController.prepareList}" value="#{bundle.CreateCareerShowAllLink}" immediate="true"/>  
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
