<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCareerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCareerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{careerController.selected.id}" title="#{bundle.CreateCareerTitle_id}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCareerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{careerController.selected.name}" title="#{bundle.CreateCareerTitle_name}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateCareerLabel_acronym}" for="acronym" />
                    <h:inputText id="acronym" value="#{careerController.selected.acronym}" title="#{bundle.CreateCareerTitle_acronym}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_acronym}"/>
                    <h:outputLabel value="#{bundle.CreateCareerLabel_active}" for="active" />
                    <h:inputText id="active" value="#{careerController.selected.active}" title="#{bundle.CreateCareerTitle_active}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_active}"/>
                    <h:outputLabel value="#{bundle.CreateCareerLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{careerController.selected.createTime}" title="#{bundle.CreateCareerTitle_createTime}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCareerLabel_updateTime}" for="updateTime" />
                    <h:inputText id="updateTime" value="#{careerController.selected.updateTime}" title="#{bundle.CreateCareerTitle_updateTime}" required="true" requiredMessage="#{bundle.CreateCareerRequiredMessage_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{careerController.create}" value="#{bundle.CreateCareerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{careerController.prepareList}" value="#{bundle.CreateCareerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCareerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
