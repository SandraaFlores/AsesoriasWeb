<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCareerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCareerEmpty}" rendered="#{careerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{careerController.items.rowCount > 0}">
                    <h:outputText value="#{careerController.pagination.pageFirstItem + 1}..#{careerController.pagination.pageLastItem + 1}/#{careerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{careerController.previous}" value="#{bundle.Previous} #{careerController.pagination.pageSize}" rendered="#{careerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{careerController.next}" value="#{bundle.Next} #{careerController.pagination.pageSize}" rendered="#{careerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{careerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_acronym}"/>
                            </f:facet>
                            <h:outputText value="#{item.acronym}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_createTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCareerTitle_updateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{careerController.prepareView}" value="#{bundle.ListCareerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{careerController.prepareEdit}" value="#{bundle.ListCareerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{careerController.destroy}" value="#{bundle.ListCareerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{careerController.prepareCreate}" value="#{bundle.ListCareerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCareerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
