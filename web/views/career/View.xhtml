<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/admin/templates/main.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCareerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row mx-0">
                <div class="col-12 mt-2">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                </div>
                <div class="col-sm-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0" align="text-center">Carrera</h4>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <h:panelGrid columns="2" class="mx-auto">
                                    <h:outputText value="#{bundle.ViewCareerLabel_name}"/>
                                    <h:outputText value="#{careerController.selected.name}" title="#{bundle.ViewCareerTitle_name}"/>
                                    <h:outputText value="#{bundle.ViewCareerLabel_acronym}"/>
                                    <h:outputText value="#{careerController.selected.acronym}" title="#{bundle.ViewCareerTitle_acronym}"/>
                                    <h:outputText value="#{bundle.ViewCareerLabel_active}"/>
                                    <h:outputText value="#{careerController.selected.active}" title="#{bundle.ViewCareerTitle_active}"/>
                                    <h:outputText value="#{bundle.ViewCareerLabel_createTime}"/>
                                    <h:outputText value="#{careerController.selected.createTime}" title="#{bundle.ViewCareerTitle_createTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.ViewCareerLabel_updateTime}"/>
                                    <h:outputText value="#{careerController.selected.updateTime}" title="#{bundle.ViewCareerTitle_updateTime}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:panelGrid>
                                <div class="row mx-0 mt-4">
                                    <div class="col-6 text-center">
                                        <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewCareerEditLink}"/>
                                    </div>
                                    <div class="col-6 text-center">
                                        <h:commandLink class="btn btn-secondary" action="#{careerController.prepareList}" value="#{bundle.ViewCareerShowAllLink}"/>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
